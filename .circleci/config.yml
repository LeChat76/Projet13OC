version: 2.1 

orbs:
  docker: circleci/docker@2.1.3
  python: circleci/python@2.0.3
  # heroku: circleci/heroku@2.0.0

jobs:
  run-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
          name: check test with Pytest
          command: pytest --nomigrations --disable-warnings
      - run:
          name: check linting with Flake8
          command: flake8

  build-push-docker:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command:
            docker build -t lechat76/projet13oc:latest .
      - run:
          name: Connect to Docker Hub
          command:
            echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER_ID" --password-stdin
      - run:
          name: Push docker image
          command:
            docker tag lechat76/projet13oc lechat76/projet13oc |
            docker push lechat76/projet13oc

  # deploye-from-dockerhub-to-heroku:
