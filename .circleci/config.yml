version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker Image
          command: docker build -t $DOCKER_HUB_USER_ID/projet13oc .
      - run:
          name: Create a Python virtual environment
          command: python -m venv venv
      - run:
          name: Activate the Python virtual environment
          command: source venv/bin/activate
      - run:
          name: add virtual env to BASH_ENV for each nexts steps
          command: echo "source venv/bin/activate" >> $BASH_ENV
      - run:
          name: Install project dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run Tests with Pytest
          command: pytest --nomigrations --disable-warnings

  deploy:
    docker:
      - image: python:3.11.5-alpine
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Push Docker Image to Registry
          command: docker push lechat76/projet13oc

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          context: my-context
      - deploy:
          requires:
            - build
