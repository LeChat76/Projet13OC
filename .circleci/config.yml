  #     - image: $DOCKER_HUB_USER_ID/$IMAGE_NAME:$CIRCLE_SHA1
  #   steps:
  #     - checkout
  #     - run:
  #         name: Deploy Main to Heroku
  #         command: |
  #           git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main


workflows:
  version: 2
  run_tests_and_build_docker:
    jobs:
      - run-test
      - build-push-docker:
          filters:
            branches:
              only: master
          requires:
            - run-test
