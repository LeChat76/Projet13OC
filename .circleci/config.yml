      - run:
          name: Login to Docker Hub
          command: echo $DOCKER_HUB_PASSWORD | docker login -u $DOCKER_HUB_USER_ID --password-stdin
      - run:
          name: push image to docker hub
          command: docker push lechat76/projet13oc
  deploy:
    docker:
      - image: python:3.11.5-alpine
