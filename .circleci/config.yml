version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker Image
          command: docker build -t $DOCKER_HUB_USER_ID/projet13oc .
      - run:
          name: "activate virtual venv"
          command: source /Project13OC/venv/bin/activate
